services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: appsecret
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mongodb:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - PYTHONPATH=/app
      - MONGO_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongodb:27017/${MONGO_DB}
      - FLASK_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - mongodb
    ports:
      - "8000:8000"
    volumes:
      # Mount shared directories as volumes for live code updates
      - ./shared:/app/shared
      - ./backend:/app/backend
      # Mount microservices shared separately to avoid path conflicts  
      - ./microservices/shared:/app/microservices_shared

  flucoma_service:
    platform: linux/amd64  # Force x86-64 architecture for FluCoMa compatibility
    build:
      context: .
      dockerfile: microservices/flucoma_service/Dockerfile
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    working_dir: /app
    command: ["python", "microservices/flucoma_service/app.py"]
    volumes:
      # Mount shared directories as volumes for live code updates
      - ./shared:/app/shared  
      - ./microservices/shared:/app/microservices_shared
      - ./microservices/flucoma_service:/app/microservices/flucoma_service

  librosa_service:
    build:
      context: .
      dockerfile: microservices/librosa_service/Dockerfile
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    command: ["python", "microservices/librosa_service/app.py"]
    volumes:
      # Mount shared directories as volumes for live code updates
      - ./shared:/app/shared
      - ./microservices/shared:/app/microservices_shared  
      - ./microservices/librosa_service:/app/microservices/librosa_service

volumes:
  pgdata:
  mongodata: